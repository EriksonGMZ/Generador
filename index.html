
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Robux | Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #141414, #1e1e1e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 10px;
      color: #00ff90;
    }
    .formulario {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,255,150,0.2);
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input, select {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #00d68f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00a16a;
    }
    .robux {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
      display: none;
    }
    .avatars {
      margin-top: 30px;
    }
    .avatars img {
      width: 100px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #00d68f;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .avatars img:hover {
      transform: scale(1.05);
      border-color: #0f0;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤‘ Generador de Robux + Avatar</h1>
  <p>Â¡Selecciona tu avatar favorito y gana hasta <strong>99,999 Robux</strong>!</p>

  <div class="formulario">
    <input type="text" id="usuario" placeholder="Nombre de usuario de Roblox">
    <select id="plataforma">
      <option value="">Selecciona tu plataforma</option>
      <option value="windows">Windows</option>
      <option value="xbox">Xbox</option>
      <option value="mobile">Mobile</option>
    </select>
    <select id="cantidad">
      <option value="">Cantidad de Robux</option>
      <option value="1000">1,000</option>
      <option value="5000">5,000</option>
      <option value="10000">10,000</option>
      <option value="99999">99,999</option>
    </select>

    <div class="avatars">
      <p>Selecciona tu avatar:</p>
      <img src="https://tr.rbxcdn.com/9a46c6d8e87b1d5a06fa26d18de61b3b/420/420/Avatar/Png" alt="Avatar 1" onclick="selectAvatar(1)">
      <img src="https://tr.rbxcdn.com/3df3ad1ef7cf3ed6ea7923f2b3cf13cb/420/420/Avatar/Png" alt="Avatar 2" onclick="selectAvatar(2)">
      <img src="https://tr.rbxcdn.com/43a839f2b193f0d5cf02b9cced59ac00/420/420/Avatar/Png" alt="Avatar 3" onclick="selectAvatar(3)">
    </div>

    <button onclick="generar()">Generar Robux</button>
    <div class="robux" id="mensaje">Procesando... ðŸ”„</div>
  </div>

  <script>
    let avatarSeleccionado = null;

    function selectAvatar(id) {
      avatarSeleccionado = id;
      alert("Avatar " + id + " seleccionado.");
    }

    function generar() {
      const usuario = document.getElementById('usuario').value.trim();
      const plataforma = document.getElementById('plataforma').value;
      const cantidad = document.getElementById('cantidad').value;
      const mensaje = document.getElementById('mensaje');

      if (!usuario || !plataforma || !cantidad || !avatarSeleccionado) {
        alert("Por favor, completa todos los campos y selecciona un avatar.");
        return;
      }

      mensaje.style.display = 'block';
      mensaje.textContent = "Conectando con el servidor de Roblox... ðŸ”—";

      setTimeout(() => {
        mensaje.textContent = "Verificando cuenta de " + usuario + " ðŸ‘¤";
      }, 2000);

      setTimeout(() => {
        mensaje.textContent = `âœ… Â¡${cantidad} Robux y Avatar #${avatarSeleccionado} generados exitosamente! ðŸŽ‰`;
      }, 4000);
    }
  </script>

</body>
</html>
