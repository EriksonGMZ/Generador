<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Gemas | Stumble Guys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #141E30, #243B55);
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-top: 20px;
      color: #00e6ff;
    }
    .formulario {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input, select {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #00c3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #009ec9;
    }
    .result {
      margin-top: 20px;
      display: none;
      font-size: 18px;
      color: #00ff99;
    }
    .avatar-container {
      margin-top: 20px;
    }
    .avatar-container img {
      width: 90px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .avatar-container img:hover {
      border-color: #00e6ff;
      transform: scale(1.05);
    }
    .avatar-container img.selected {
      border-color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Ž Generador de Gemas Stumble Guys</h1>
  <p>Elige tu skin favorita y recibe hasta <strong>50,000 gemas</strong> gratis</p>

  <div class="formulario">
    <input type="text" id="usuario" placeholder="Nombre de usuario o ID de Stumble Guys">
    <select id="plataforma">
      <option value="">Selecciona tu plataforma</option>
      <option value="android">Android</option>
      <option value="ios">iOS</option>
      <option value="steam">Steam</option>
    </select>
    <select id="cantidad">
      <option value="">Cantidad de gemas</option>
      <option value="500">500</option>
      <option value="1000">1,000</option>
      <option value="5000">5,000</option>
      <option value="50000">50,000</option>
    </select>

    <div class="avatar-container">
      <p>Selecciona una skin:</p>
      <img src="https://static.wikia.nocookie.net/stumble-guys/images/2/21/Default-Guy.png" alt="Default" onclick="seleccionar(1)">
      <img src="https://static.wikia.nocookie.net/stumble-guys/images/f/f1/Golden-Guy.png" alt="Golden" onclick="seleccionar(2)">
      <img src="https://static.wikia.nocookie.net/stumble-guys/images/d/d5/Ninja.png" alt="Ninja" onclick="seleccionar(3)">
    </div>

    <button onclick="generar()">Generar Gemas</button>
    <div class="result" id="resultado">Procesando solicitud... ðŸ”„</div>
  </div>

  <script>
    let skinSeleccionada = null;

    function seleccionar(id) {
      skinSeleccionada = id;
      document.querySelectorAll('.avatar-container img').forEach(img => img.classList.remove('selected'));
      document.querySelectorAll('.avatar-container img')[id - 1].classList.add('selected');
    }

    function generar() {
      const usuario = document.getElementById('usuario').value.trim();
      const plataforma = document.getElementById('plataforma').value;
      const cantidad = document.getElementById('cantidad').value;
      const resultado = document.getElementById('resultado');

      if (!usuario || !plataforma || !cantidad || !skinSeleccionada) {
        alert("Por favor completa todos los campos y selecciona una skin.");
        return;
      }

      resultado.style.display = "block";
      resultado.textContent = "Conectando con servidores de Stumble Guys...";

      setTimeout(() => {
        resultado.textContent = `âœ… Â¡${cantidad} gemas y skin #${skinSeleccionada} enviadas correctamente a ${usuario}! ðŸŽ‰`;
      }, 3500);
    }
  </script>

</body>
</html>
